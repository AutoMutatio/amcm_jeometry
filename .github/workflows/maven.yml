name: Build CI

on:
  push:
    branches:
    - *

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11.0.x
    - name: Checkout Jeometry
      uses: actions/checkout@v1
      with:
        path: jeometry
    - name: Build Jeometry
      run: mvn install --file jeometry/pom.xml
